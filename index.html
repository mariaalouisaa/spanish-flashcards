<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/22ca1cdaec.js"
      crossorigin="anonymous"
    ></script>
    <title>Spanish Flashcards</title>
  </head>
  <body>
    <h1>Spanish Flashcards</h1>
    <div class="categories-container">
      <button class="cat-1" onclick="selectCat('colours')">
        <i class="fas fa-palette"></i>
      </button>
      <button class="cat-2" onclick="selectCat('animals')">
        <i class="fas fa-paw"></i>
      </button>
      <button class="cat-3" onclick="selectCat('food')">
        <i class="fas fa-utensils"></i>
      </button>
      <button class="cat-4" onclick="selectCat('family')">
        <i class="fas fa-child"></i>
      </button>
    </div>
    <div class="flashcard-container">
      <p class="flashcard-word" id="flashcard"></p>
      <p id="phonetic" class="phonetic"></p>
    </div>
    <form>
      <button
        class="action-button"
        type="submit"
        id="action-button"
        value="reveal"
      >
        REVEAL
      </button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
