<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A free online flashcards app to help you learn Spanish voaculary - with phonetic spellings."
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/22ca1cdaec.js"
      crossorigin="anonymous"
    ></script>
    <title>Quick Cards | Spanish Flashcards</title>
  </head>
  <body>
    <div class="bakground">
      <header>
        <h1>Quick Cards</h1>
        <div class="categories-container">
          <button aria-label="colours" onclick="selectCat('colours')">
            <i class="fas fa-palette"></i>
          </button>
          <button aria-label="animals" onclick="selectCat('animals')">
            <i class="fas fa-paw"></i>
          </button>
          <button aria-label="food" onclick="selectCat('food')">
            <i class="fas fa-utensils"></i>
          </button>
          <button aria-label="family" onclick="selectCat('family')">
            <i class="fas fa-child"></i>
          </button>
        </div>
      </header>
      <div class="flashcard-container">
        <span id="flag"></span>
        <p class="flashcard-word" id="flashcard"></p>
        <p id="phonetic" class="phonetic"></p>
      </div>
      <form>
        <button
          class="action-button"
          type="submit"
          id="action-button"
          value="reveal"
        >
          REVEAL
        </button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
